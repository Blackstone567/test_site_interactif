<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Magnifique</title>
    <style>
        /* Styles pour le corps de la page */
        body {
            margin: 0; /* Supprime les marges par défaut du corps de la page */
            font-family: 'Arial', sans-serif; /* Utilise la police Arial ou une police sans-serif générique */
            background: url('https://wallpapercosmos.com/w/full/f/9/3/1473698.jpg') no-repeat center center fixed; /* Définit l'image de fond et son positionnement */
            background-size: cover; /* Fait en sorte que l'image de fond couvre tout l'écran */
            color: #fff; /* Définit la couleur du texte à blanc par défaut */
            transition: background 0.5s ease, color 0.5s ease; /* Ajoute une transition douce pour le changement de fond et de couleur de texte */
        }

        /* Styles pour le header, la barre de navigation, et le footer */
        header, footer, nav {
            background-color: rgba(52, 152, 219, 0.8); /* Définit la couleur de fond des éléments header, footer et nav avec une légère transparence */
            padding: 15px 0; /* Ajoute un espacement intérieur de 15 pixels en haut et en bas */
            text-align: center; /* Centre le texte à l'intérieur de ces éléments */
            transition: background-color 0.5s ease; /* Ajoute une transition douce pour le changement de couleur de fond */
        }

        footer {
            cursor: pointer; /* Change le curseur au survol du footer pour indiquer qu'il est interactif */
        }

        /* Styles pour le contenu principal */
        #content {
            padding: 20px; /* Ajoute un espacement intérieur de 20 pixels au contenu principal */
        }

        /* Styles pour les vignettes de fond d'écran */
        #background-thumbnails {
            display: flex; /* Utilise un affichage en ligne des vignettes */
            justify-content: space-around; /* Répartit l'espace disponible également entre les vignettes */
            margin: 20px 0; /* Ajoute une marge de 20 pixels en haut et en bas des vignettes */
        }

        .thumbnail {
            width: 100px; /* Définit une largeur fixe de 100 pixels pour chaque vignette */
            height: 60px; /* Définit une hauteur fixe de 60 pixels pour chaque vignette */
            border: 2px solid rgba(52, 152, 219, 0.8); /* Ajoute une bordure à chaque vignette */
            cursor: pointer; /* Change le curseur au survol des vignettes pour indiquer qu'elles sont interactives */
            /* Ajout d'une propriété pour afficher l'aperçu d'image en arrière-plan */
            background-size: cover; /* Fait en sorte que l'image de fond de la vignette couvre tout l'espace disponible */
        }

        /* Styles pour le formulaire de couleur */
        #color-form {
            margin: 20px 0; /* Ajoute une marge de 20 pixels en haut et en bas du formulaire */
            display: flex; /* Utilise un affichage en ligne des éléments du formulaire */
            flex-wrap: wrap; /* Permet aux éléments de passer à la ligne si l'espace est insuffisant */
            justify-content: center; /* Centre les éléments du formulaire horizontalement */
            align-items: center; /* Centre les éléments du formulaire verticalement */
        }

        label, input, button {
            margin: 5px; /* Ajoute une marge de 5 pixels autour des labels, des champs de saisie et des boutons du formulaire */
        }
    </style>
</head>
<body>
    <!-- Header avec barre de navigation -->
    <header>
        <h1>Site Magnifique</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div id="content">
        <h2>Bienvenue sur notre site interactif et magnifique !</h2>
        <p>Changez le fond d'écran en utilisant le menu ci-dessous :</p>

        <!-- Vignettes pour changer le fond d'écran -->
        <div id="background-thumbnails">
            <div class="thumbnail" style="background-image: url('https://wallpapercosmos.com/w/full/f/9/3/1473698.jpg')" onclick="changeBackground('https://wallpapercosmos.com/w/full/f/9/3/1473698.jpg')"></div>
            <div class="thumbnail" style="background-image: url('https://wallpapercosmos.com/w/full/8/e/3/28466-2560x1920-desktop-hd-mars-background-photo.jpg')" onclick="changeBackground('https://wallpapercosmos.com/w/full/8/e/3/28466-2560x1920-desktop-hd-mars-background-photo.jpg')"></div>
            <!-- Ajoutez autant de vignettes que nécessaire -->
        </div>

        <!-- Formulaire pour changer la couleur -->
        <form id="color-form">
            <label for="color-picker">Choisissez une couleur pour le fond :</label>
            <input type="color" id="color-picker" name="color-picker" onchange="changeColors(this.value)">
            <label for="text-color-picker">Choisissez une couleur pour le texte :</label>
            <input type="color" id="text-color-picker" name="text-color-picker" onchange="changeTextColors(this.value)">
            <label for="custom-color">Ou entrez votre couleur préférée :</label>
            <input type="text" id="custom-color" name="custom-color" placeholder="Ex : #ff6600">
            <button type="button" onclick="changeColors(document.getElementById('custom-color').value)">Changer</button>
        </form>
    </div>

    <!-- Footer interactif -->
    <footer onclick="toggleBackground()">
        <p>Cliquez ici pour changer le fond d'écran !</p>
    </footer>

    <!-- Script JavaScript pour changer le fond d'écran et les couleurs -->
    <script>
        // Fonction pour changer le fond d'écran en fonction de la vignette cliquée
        function changeBackground(url) {
            document.body.style.background = `url('${url}') no-repeat center center fixed`;
            document.body.style.backgroundSize = 'cover';
        }

        // Fonction pour changer la couleur du fond, du header, de la navigation et du footer
        function changeColors(color) {
            document.body.style.backgroundColor = color;
            // Modifier la couleur des éléments header, nav et footer
            document.querySelectorAll('header, nav, footer').forEach(element => {
                element.style.backgroundColor = color;
            });
        }

        // Fonction pour changer la couleur du texte en fonction de la luminosité du fond
        function changeTextColors(color) {
            const textColor = isDarkColor(color) ? '#fff' : '#333';
            // Modifier la couleur du texte pour le corps de la page
            document.body.style.color = textColor;
            // Modifier la couleur du texte pour les éléments header, nav et footer
            document.querySelectorAll('header, nav, footer').forEach(element => {
                element.style.color = textColor;
            });
        }

        // Fonction pour détecter si une couleur est sombre
        function isDarkColor(color) {
            const rgb = hexToRgb(color);
            // Calculer la luminosité du fond en utilisant la formule W3C
            const luminosity = 0.299 * rgb.r + 0.587 * rgb.g + 0.114 * rgb.b;
            return luminosity < 128;
        }

        // Fonction pour convertir une couleur hexadécimale en RGB
        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return { r, g, b };
        }

        // Fonction pour basculer entre les images d'arrière-plan dans les vignettes
        function toggleBackground() {
            const currentBackground = document.body.style.backgroundImage;
            const defaultBackground = 'https://wallpapercosmos.com/w/full/f/9/3/1473698.jpg';
            const newBackground = currentBackground.includes(defaultBackground) ? 'https://wallpapercosmos.com/w/full/8/e/3/28466-2560x1920-desktop-hd-mars-background-photo.jpg' : defaultBackground;
            changeBackground(newBackground);
        }
    </script>
</body>


<!--     Explications :

<!DOCTYPE html> : Cette déclaration indique que le document suit la spécification HTML5.

<html lang="fr"> : Définit la langue de la page comme le français.

<head> : Contient des métadonnées sur le document, telles que l'encodage, la vue initiale et le titre de la page.

<meta charset="UTF-8"> : Spécifie l'encodage des caractères en UTF-8.

<meta name="viewport" content="width=device-width, initial-scale=1.0"> : Configure la vue initiale pour les appareils mobiles.

<title>Site Magnifique</title> : Définit le titre de la page affiché dans l'onglet du navigateur.

<style> : Contient les styles CSS qui seront appliqués à la page.

Styles CSS pour le corps de la page, le header, la barre de navigation, le footer, le contenu principal, les vignettes d'arrière-plan, et le formulaire de couleur.

<body> : Contient le contenu principal de la page.

Header avec barre de navigation (<header> et <nav>).

Contenu principal avec un titre et un paragraphe.

Vignettes pour changer le fond d'écran (<div id="background-thumbnails"> et <div class="thumbnail">).

Formulaire pour changer la couleur (<form id="color-form">).

Footer interactif avec un message.

Script JavaScript (<script>) pour ajouter des fonctionnalités interactives :

changeBackground(url): Change l'image de fond en fonction de la vignette cliquée.
changeColors(color): Change la couleur de fond de la page et des éléments spécifiques.
changeTextColors(color): Change la couleur du texte en fonction de la luminosité du fond.
isDarkColor(color): Vérifie si une couleur est sombre.
hexToRgb(hex): Convertit une couleur hexadécimale en RGB.
toggleBackground(): Alterne entre deux images d'arrière-plan.
Cela crée un site interactif permettant de changer le fond d'écran et les couleurs de la page. Les vignettes, le formulaire, et le footer rendent ces fonctionnalités conviviales pour les utilisateurs.





 -->


</html>
